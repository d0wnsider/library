<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
    <script src="library.js" defer></script>
  </head>
  <body>
    <header><h1>Library</h1></header>
    <main>
      <div class="add-box"><button class="add-button">+</button></div>
      <div class="card-container"></div>

      <form class="form">
        form popup from clicking +
        <ul>
          <li>
            <label for="title"
              >Title
              <input class="add-card" id="title" type="text" />
            </label>
          </li>
          <li>
            <label for="author"
              >Author
              <input class="add-card" id="author" type="text" />
            </label>
          </li>
          <li>
            <label for="pages"
              >Pages
              <input class="add-card" id="pages" type="text" />
            </label>
          </li>
          <li>
            <label for="read"
              >Read
              <input class="add-card" id="read" type="radio" name="read" />Yes
              <input class="add-card" id="read" type="radio" name="read" />No
            </label>
          </li>
          <li><button type="submit">Add Book</button></li>
        </ul>
      </form>
    </main>
    <footer>Github Logo Downsider</footer>
  </body>
</html>
