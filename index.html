    <title>Library</title>

  <body>
    <header>Library</header>
    <main>
      <button class="add">+</button>
      <form>
        popup from clicking +
        <label for="title"
          >Title
          <input class="add-card" id="title" type="text" />
        </label>
        <label for="author"
          >Author
          <input class="add-card" id="author" type="text" />
        </label>
        <label for="pages"
          >Pages
          <input class="add-card" id="pages" type="text" />
        </label>
        <label for="read"
          >Read
          <input class="add-card" id="read" type="text" />
        </label>
        <button type="submit">Add Book</button>
      </form>

      <div class="modal-box">
        <div class="modal">
          <div class="card">Title <span>text</span></div>
          <div class="card">Author <span>text</span></div>
          <div class="card">Pages <span>text</span></div>
          <div class="card">Read <span>text</span></div>

        </div>
      </div>
    </main>
