<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
    <script src="library.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    <form class="form">
        <p class="bold">Add new book</p>
        <ul>
          <li>
            <label for="title"
              >Title
              <input
                id="title"
                type="text"
                value=""
                required
              />
            </label>
          </li>
          <li>
            <label for="author"
              >Author
              <input id="author" type="text" required />
            </label>
          </li>
          <li>
            <label for="pages"
              >Pages
              <input id="pages" type="number" required />
            </label>
          </li>
          <li>
            <label for="read"
              >Read
              <input
                id="read"
                type="checkbox"
                name="read"
                value="No"
                required
              />Yes
            </label>
          </li>
          <li><input type="submit" class="submit" value="+"></li>
        </ul>
      </form>
    </header>
    <main>
      <div class="add-box"><button class="add-button">+ Add book</button></div>
      <div class="card-container">
        </div>
      </div>

      
    </main>
    <footer><a href="https://github.com/d0wnsider"><img src="./img/icons8-github.svg"></a></footer>
  </body>
</html>
