<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header><h1>Library</h1></header>
    <main>
      <button class="add">+</button>
      <form>
        form popup from clicking +
        <ul>
          <li>
            <label for="title"
              >Title
              <input class="add-card" id="title" type="text" />
            </label>
          </li>
          <li>
            <label for="author"
              >Author
              <input class="add-card" id="author" type="text" />
            </label>
          </li>
          <li>
            <label for="pages"
              >Pages
              <input class="add-card" id="pages" type="text" />
            </label>
          </li>
          <li>
            <label for="read"
              >Read
              <input class="add-card" id="read" type="radio" name="read" />Yes
              <input class="add-card" id="read" type="radio" name="read" />No
            </label>
          </li>
          <li><button type="submit">Add Book</button></li>
        </ul>
      </form>

      <div class="modal-box">
        <div class="modal">
          <ul>
            <li>
              <div class="card">Title <span>text</span></div>
            </li>
            <li>
              <div class="card">Author <span>text</span></div>
            </li>
            <li>
              <div class="card">Pages <span>text</span></div>
            </li>
            <li>
              <div class="card">Read <span>text</span></div>
            </li>
            <li><button class="remove">X</button></li>
          </ul>
        </div>
      </div>
    </main>
    <footer>Github Logo Downsider</footer>
  </body>
</html>
