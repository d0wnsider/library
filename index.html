<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
    <script src="library.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    <form class="form">
        <p class="bold">Add new book</p>
        <ul>
          <li>
            <label for="title">Title</label>
            <input id="title" type="text" required />
          </li>
          <li>
            <label for="author">Author</label>
            <input id="author" type="text" required />
          </li>
          <li>
            <label for="pages">Pages</label>
            <input id="pages" type="number" required />
          </li>
          <li class="read">
            <label for="read">Read</label>
              <input id="read" type="checkbox" name="read" value="No"
              />Yes
          </li>
          <li class="submit-grp">
            <button type="submit" class="submit">
              <!-- Tried to use google drive for img online storage, instructions in notion -->
              <img class="add-img" src="https://drive.google.com/uc?export=view&id=13u1oMdmjS_wbCh-Hwmh5TFxG83A4n55N">
            </button>
          </li>
        </ul>
      </form>
    </header>
    <main>
      <div class="add-box"><button class="add-button">+ Add book</button></div>
      <div class="card-container">
        </div>
      </div>
    </main>
    <footer><a href="https://github.com/d0wnsider"><img src="./img/icons8-github.svg"></a></footer>
  </body>
</html>
